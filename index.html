<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>诡异灵火 - 幽灵烟花模拟器</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=MedievalSharp&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #0c0032, #190061, #240090);
            color: #c5f9ff;
            font-family: 'Cinzel', serif;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }
        
        .container {
            position: relative;
            z-index: 2;
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            text-align: center;
        }
        
        header {
            padding: 2rem 0;
            margin-bottom: 2rem;
            border-bottom: 1px solid rgba(197, 249, 255, 0.3);
        }
        
        h1 {
            font-size: 4rem;
            text-transform: uppercase;
            letter-spacing: 5px;
            text-shadow: 0 0 15px #00e5ff, 0 0 25px #00e5ff;
            margin-bottom: 1rem;
            font-weight: 700;
            animation: glow 3s infinite alternate;
        }
        
        .subtitle {
            font-size: 1.5rem;
            font-family: 'MedievalSharp', cursive;
            color: #a5f1ff;
            letter-spacing: 3px;
            margin-bottom: 1rem;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 1rem;
            flex-wrap: wrap;
            margin: 2rem 0;
        }
        
        .btn {
            background: rgba(0, 0, 0, 0.3);
            color: #c5f9ff;
            border: 2px solid #00e5ff;
            padding: 0.8rem 1.5rem;
            font-size: 1.1rem;
            font-family: 'MedievalSharp', cursive;
            cursor: pointer;
            transition: all 0.3s;
            border-radius: 5px;
            letter-spacing: 1px;
            text-transform: uppercase;
        }
        
        .btn:hover {
            background: rgba(0, 229, 255, 0.2);
            box-shadow: 0 0 15px #00e5ff;
            transform: translateY(-3px);
        }
        
        .instructions {
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid #00e5ff;
            border-radius: 10px;
            padding: 1.5rem;
            max-width: 600px;
            margin: 2rem auto;
            text-align: left;
            font-size: 1.1rem;
            line-height: 1.6;
        }
        
        .instructions h2 {
            text-align: center;
            margin-bottom: 1rem;
            color: #00e5ff;
            font-size: 1.8rem;
        }
        
        .instructions ul {
            padding-left: 1.5rem;
        }
        
        .instructions li {
            margin-bottom: 0.8rem;
        }
        
        .ghost-fire {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        
        .particle {
            position: absolute;
            border-radius: 50%;
            pointer-events: none;
            opacity: 0.8;
            mix-blend-mode: screen;
        }
        
        .firefly {
            position: absolute;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #00e5ff;
            box-shadow: 0 0 10px #00e5ff, 0 0 20px #00e5ff;
            animation: float 5s infinite ease-in-out;
        }
        
        .tombstone {
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 1.2rem;
            font-family: 'MedievalSharp', cursive;
            color: rgba(197, 249, 255, 0.7);
            text-align: center;
            z-index: 3;
        }
        
        .tombstone:before {
            content: "R.I.P";
            display: block;
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }
        
        @keyframes glow {
            0% { text-shadow: 0 0 15px #00e5ff, 0 0 25px #00e5ff; }
            100% { text-shadow: 0 0 20px #00e5ff, 0 0 35px #00e5ff, 0 0 45px #00e5ff; }
        }
        
        @keyframes float {
            0%, 100% { transform: translate(0, 0); }
            25% { transform: translate(10px, -10px); }
            50% { transform: translate(-10px, 10px); }
            75% { transform: translate(15px, 5px); }
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            
            .subtitle {
                font-size: 1.2rem;
            }
            
            .btn {
                padding: 0.6rem 1rem;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="ghost-fire" id="canvas"></div>
    
    <div class="container">
        <header>
            <h1>诡异灵火</h1>
            <div class="subtitle">幽灵烟花模拟器</div>
        </header>
        
        <div class="controls">
            <button class="btn" id="fireworksBtn">召唤灵火</button>
            <button class="btn" id="resetBtn">重置仪式</button>
            <button class="btn" id="soundBtn">开启音效</button>
        </div>
        
        <div class="instructions">
            <h2>神秘仪式指南</h2>
            <ul>
                <li>点击"召唤灵火"按钮唤醒幽灵烟花</li>
                <li>在画面上点击任意位置引爆灵火烟花</li>
                <li>移动鼠标引导幽灵火焰的流动方向</li>
                <li>不同区域的点击会产生不同颜色的灵火</li>
                <li>使用"重置仪式"清除所有灵火痕迹</li>
                <li>开启音效获得完整的幽灵仪式体验</li>
            </ul>
        </div>
    </div>
    
    <div class="tombstone">
        谨以此仪式纪念逝去的灵魂<br>
        1900-2023
    </div>
    
    <audio id="backgroundSound" loop>
        <source src="https://assets.mixkit.co/sfx/preview/mixkit-ghostly-whispers-492.mp3" type="audio/mpeg">
    </audio>
    <audio id="fireworkSound">
        <source src="https://assets.mixkit.co/sfx/preview/mixkit-mystery-whoosh-1124.mp3" type="audio/mpeg">
    </audio>
    
    <script>
        // 初始化Canvas
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        // 音频元素
        const backgroundSound = document.getElementById('backgroundSound');
        const fireworkSound = document.getElementById('fireworkSound');
        const soundBtn = document.getElementById('soundBtn');
        
        // 粒子数组
        let particles = [];
        let fireworks = [];
        let mouse = { x: null, y: null, radius: 100 };
        
        // 幽灵火焰颜色
        const colors = [
            '#00e5ff', '#00ff9d', '#9d00ff', '#ff00c8', '#ff4d00'
        ];
        
        // 调整Canvas大小
        window.addEventListener('resize', function() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
        
        // 鼠标位置跟踪
        canvas.addEventListener('mousemove', function(event) {
            mouse.x = event.x;
            mouse.y = event.y;
        });
        
        // 点击产生烟花
        canvas.addEventListener('click', function(event) {
            createFirework(event.x, event.y);
            playFireworkSound();
        });
        
        // 按钮事件
        document.getElementById('fireworksBtn').addEventListener('click', function() {
            createInitialFireworks();
        });
        
        document.getElementById('resetBtn').addEventListener('click', function() {
            particles = [];
            fireworks = [];
        });
        
        soundBtn.addEventListener('click', function() {
            if (backgroundSound.paused) {
                backgroundSound.play();
                soundBtn.textContent = '关闭音效';
            } else {
                backgroundSound.pause();
                soundBtn.textContent = '开启音效';
            }
        });
        
        // 创建初始烟花
        function createInitialFireworks() {
            for (let i = 0; i < 5; i++) {
                setTimeout(() => {
                    const x = Math.random() * canvas.width;
                    const y = Math.random() * canvas.height;
                    createFirework(x, y);
                    playFireworkSound();
                }, i * 300);
            }
        }
        
        // 播放烟花音效
        function playFireworkSound() {
            fireworkSound.currentTime = 0;
            fireworkSound.play();
        }
        
        // 创建烟花爆炸
        function createFirework(x, y) {
            const firework = {
                x: x,
                y: y,
                particles: [],
                color: colors[Math.floor(Math.random() * colors.length)]
            };
            
            // 创建爆炸粒子
            const particleCount = 100 + Math.floor(Math.random() * 100);
            for (let i = 0; i < particleCount; i++) {
                const angle = Math.random() * Math.PI * 2;
                const speed = 2 + Math.random() * 4;
                const size = 2 + Math.random() * 4;
                const vx = Math.cos(angle) * speed;
                const vy = Math.sin(angle) * speed;
                
                firework.particles.push({
                    x: firework.x,
                    y: firework.y,
                    vx: vx,
                    vy: vy,
                    size: size,
                    color: firework.color,
                    alpha: 1,
                    life: 100 + Math.random() * 50
                });
            }
            
            fireworks.push(firework);
        }
        
        // 创建随机萤火虫
        function createFireflies() {
            for (let i = 0; i < 20; i++) {
                const firefly = document.createElement('div');
                firefly.className = 'firefly';
                firefly.style.left = `${Math.random() * 100}%`;
                firefly.style.top = `${Math.random() * 100}%`;
                firefly.style.animationDuration = `${3 + Math.random() * 7}s`;
                firefly.style.animationDelay = `${Math.random() * 5}s`;
                document.body.appendChild(firefly);
            }
        }
        
        // 粒子类
        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = canvas.height;
                this.size = 1 + Math.random() * 3;
                this.speedX = -1 + Math.random() * 2;
                this.speedY = -2 - Math.random() * 3;
                this.color = colors[Math.floor(Math.random() * colors.length)];
                this.alpha = 0.1 + Math.random() * 0.5;
            }
            
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                
                // 鼠标互动
                const dx = mouse.x - this.x;
                const dy = mouse.y - this.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                
                if (distance < mouse.radius) {
                    const force = (mouse.radius - distance) / mouse.radius;
                    const angle = Math.atan2(dy, dx);
                    this.x -= Math.cos(angle) * force * 5;
                    this.y -= Math.sin(angle) * force * 5;
                }
                
                // 粒子生命周期
                if (this.y < 0 || this.x < 0 || this.x > canvas.width) {
                    this.x = Math.random() * canvas.width;
                    this.y = canvas.height;
                    this.speedY = -2 - Math.random() * 3;
                }
            }
            
            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.globalAlpha = this.alpha;
                ctx.fill();
            }
        }
        
        // 创建背景粒子
        function createParticles() {
            for (let i = 0; i < 100; i++) {
                particles.push(new Particle());
            }
        }
        
        // 动画循环
        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // 绘制幽灵背景
            ctx.fillStyle = 'rgba(12, 0, 50, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // 更新并绘制背景粒子
            particles.forEach(particle => {
                particle.update();
                particle.draw();
            });
            
            // 更新并绘制烟花
            for (let i = fireworks.length - 1; i >= 0; i--) {
                const firework = fireworks[i];
                let allDead = true;
                
                for (let j = firework.particles.length - 1; j >= 0; j--) {
                    const p = firework.particles[j];
                    
                    p.x += p.vx;
                    p.y += p.vy;
                    p.vy += 0.05; // 重力
                    p.alpha -= 0.005;
                    p.life--;
                    
                    if (p.life <= 0 || p.alpha <= 0) {
                        firework.particles.splice(j, 1);
                    } else {
                        allDead = false;
                        
                        // 绘制粒子
                        ctx.beginPath();
                        ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                        ctx.fillStyle = p.color;
                        ctx.globalAlpha = p.alpha;
                        ctx.fill();
                    }
                }
                
                if (allDead) {
                    fireworks.splice(i, 1);
                }
            }
            
            requestAnimationFrame(animate);
        }
        
        // 初始化
        createParticles();
        createFireflies();
        animate();
    </script>
</body>
</html>
